<div *ngIf="openChild">
  <div class="col-md-4 offset-md-4">
  <div class="card mt-3">
    <div class="card-header text-center">
      <h3>Login</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
        <label>Name <span class="text-danger">*</span></label>
        <input class="form-control" formControlName="name" />
        <div
          *ngIf="
            (loginForm.controls.name.touched ||
              loginForm.controls.name.dirty) &&
            loginForm.controls.name.errors?.required &&
            !loginForm.controls.name.errors?.nameError
          "
        >
          <span class="text-danger">Field Required</span>
        </div>
        <div
          *ngIf="
            (loginForm.controls.name.touched ||
              loginForm.controls.name.dirty) &&
            !loginForm.controls.name.errors?.required &&
            loginForm.controls.name.errors?.nameError
          "
        >
          <span class="text-danger">{{
            loginForm.controls.name.errors?.nameError.message
          }}</span>
        </div>
        <div class="mt-3">
          <label>Password <span class="text-danger"> * </span></label>
          <input
            class="form-control"
            type="password"
            formControlName="password"
          />
          <div
            *ngIf="
              (loginForm.controls.password.touched ||
                loginForm.controls.password.dirty) &&
              loginForm.controls.password.errors?.required &&
              !loginForm.controls.password.errors?.passErr
            "
          >
            <span class="text-danger">Field Required</span>
          </div>
          <div
            *ngIf="
              (loginForm.controls.password.touched ||
                loginForm.controls.password.dirty) &&
              !loginForm.controls.password.errors?.required &&
              loginForm.controls.password.errors?.passErr
            "
          >
            <span class="text-danger">{{
              loginForm.controls.password.errors.passErr.message
            }}</span>
          </div>
        </div>
        <div class="text-center mt-3">
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="loginForm.invalid"
          >
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
<div *ngIf="!openChild">
  <app-user-details></app-user-details>
</div>
